<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="static/signup.css">
<title>KGPBookUps | Sign up</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <h1 class="title">KGPBookUps</h1>
<div class="signup-form" >
    <form action="/sign_up" method="post">
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Name"
              required="required"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa fa-id-card"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="rollno"
              placeholder="Rollno"
              required="required"
            />
          </div>
        </div>
        <!--Dropdown primary-->

        <!--/Dropdown primary-->
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-envelope icon"></span>
              </span>
            </div>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Email"
              required="required"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-phone"></i></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="phone"
              placeholder="Phone Number"
              required="required"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-home"></i>
              </span>
            </div>
            <select name="hall" class="form-control">
              <option hidden>Select Hall Of Residence</option>
              <option value="Azad Hall of Residence">Azad Hall of Residence</option>
              <option value="BC Roy Hall of Residence">BC Roy Hall of Residence</option>
              <option value="BR Ambedkar Hall of Residence">BR Ambedkar Hall of Residence</option>
              <option value="Gokhale Hall of Residence">Gokhale Hall of Residence</option>
              <option value="Homi J Bhabha Hall of Residence">Homi J Bhabha Hall of Residence</option>
              <option value="Acharya Jagadish Chandra Bose Hall of Residence">Acharya Jagadish Chandra Bose Hall of Residence</option>
              <option value="Nehru Hall of Residence">Nehru Hall of Residence</option>
              <option value="Lalbahadur Sastry Hall of Residence">Lalbahadur Sastry Hall of Residence</option>
              <option value="Lala Lajpat Rai Hall of Residence">Lala Lajpat Rai Hall of Residence</option>
              <option value="Madan Mohan Malviya Hall of Residence">Madan Mohan Malviya Hall of Residence</option>
              <option value="Meghnad Saha Hall of Residence">Megnad Saha Hall of Residence</option>
              <option value="Mother Teresa Hall of Residence">Mother Teresa Hall of Residence</option>
              <option value="Sister Nivedita Hall of Residence">Sister Nivedita Hall of Residence</option>
              <option value="Patel Hall of Residence">Patel Hall of Residence</option>
              <option value="Radha Krishnan Hall of Residence">Radha Krishnan Hall of Residence</option>
              <option value="Rani Laxmibai Hall of Residence">Rani Laxmibai Hall of Residence</option>
              <option value="Rajendra Prasad Hall of Residence">Rajendra Prasad Hall of Residence</option>
              <option value="Sir Ashutosh Mukherjee Hall of Residence">Sir Ashutosh Mukherjee Hall of Residence</option>
              <option value="Sarojini Nadiu - Indira Gandhi Hall of Residence">Sarojini Naidu - Indira Gandhi Hall of Residence</option>
              <option value="Vidyasagar Hall of Residence">Vidyasagar Hall of Residence</option>
              <option value="Zakir Hussain Hall of Residence">Zakir Hussain Hall of Residence</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-lock"></i>
              </span>
            </div>
            <input
              class="form-control"
              name="password"
              id="p1"
              placeholder="Password"
              required="required"
              type="password"
              onkeydown="check_pwd_len()"
              onkeyup="check_pwd_len()"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-lock"></i>
                <i class="fa fa-check"></i>
              </span>
            </div>
            <input
              disabled
              type="password"
              class="form-control"
              name="confirm_password"
              id="p2"
              placeholder="Confirm Password"
              required="required"
              onkeydown="check_pwd()"
              onkeyup="check_pwd()"
            />
          </div>
        </div>

        <div class="form-group">
          <div id="pwd_warning" style="color: red"></div>
          <button
            id="signup_btn"
            type="submit"
            disabled
            class="btn btn-primary btn-lg"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>
    <script
      typ
      e="text/javascript"
      src="{{ url_for('static', filename='scripts/signup.js') }}"
    ></script>
  </body>
</html>
