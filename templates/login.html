<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href = "static/login.css">
<title>KGPBookUps | Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<h1 class="head">KGPBookUps</h1>
<div class="signup-form">
    <form action="/auth" method="post">
		<h2>Login</h2>
		<!-- <p>Please fill in this form to create an account!</p> -->
		<hr>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>                    
				</div>
				<input type="text" class="form-control" type="email" name="email" placeholder="Enter registered email" required="required">
			</div>
        </div>
        
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
					</span>                    
				</div>
				<input  class="form-control" name="password" placeholder="Password" required="required" type="password">
			</div>
        </div>

		<div class="form-group">
			<div id="pwd_warning" style="color: red;">{{error}}</div>
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
        <div class="text-center">Already have an account? <a href= "{{ url_for('sign_up') }}">Sign Up here</a></div>
    </form>
	<!-- <div class="text-center">Already have an account? <a href="#">Sign Up here</a></div> -->
</div>
</body>
</html>
